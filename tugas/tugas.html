<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Biodata Mahasiswa Politeknik Negeri Malang</title>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <td colspan="3">
          <h1>Biodata Mahasiswa Politeknik Negeri Malang</h1>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <h3>Foto Profil Saya</h3>
          <img
            style="border-radius: 100%s"
            width="50%"
            src="poto nzm.jpg"
            alt="Foto Profil"
          />
        </td>
      </tr>

      <!-- Formulir Biodata -->
      <tr>
        <td style="font-weight: bold">Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" name="nama" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Kelas</td>
        <td>:</td>
        <td><input type="text" name="nim" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Jurusan</td>
        <td>:</td>
        <td><input type="text" name="fakultas" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Universitas</td>
        <td>:</td>
        <td><input type="text" name="universitas" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Tanggal Lahir</td>
        <td>:</td>
        <td><input type="date" name="tgl_lahir" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Tempat Lahir</td>
        <td>:</td>
        <td><input type="text" name="tmp_lahir" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" value="Laki-laki" /> Laki-laki
          <input type="radio" name="jk" value="Perempuan" /> Perempuan
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold">Agama</td>
        <td>:</td>
        <td>
          <select name="---Pilih Agama">
            <option>--Pilih Agama--</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold">Golongan Darah</td>
        <td>:</td>
        <td>
          <input type="radio" name="goldar" value="A" /> O <br />
          <input type="radio" name="goldar" value="B" /> A <br />
          <input type="radio" name="goldar" value="AB" /> B <br />
          <input type="radio" name="goldar" value="O" /> AB <br />
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold">Hobi</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="hobi" value="" /> Membaca <br />
          <input type="checkbox" name="hobi" value="" /> Menonton <br />
          <input type="checkbox" name="hobi" value="" /> Beramal <br />
        </td>
      </tr>
      <tr>
        <td style="font-weight: bold">Alamat</td>
        <td>:</td>
        <td><textarea rows="10" cols="35" name="alamat"></textarea></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Kota</td>
        <td>:</td>
        <td><input type="text" name="kota" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Provinsi</td>
        <td>:</td>
        <td><input type="text" name="provinsi" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">Kewarganegaraan</td>
        <td>:</td>
        <td><input type="text" name="warga" /></td>
      </tr>
      <tr>
        <td style="font-weight: bold">No. Telepon</td>
        <td>:</td>
        <td><input type="text" name="telepon" value="082299869987" /></td>
      </tr>
      <tr>
        <td colspan="3">
          <button>Tampilkan</button>
        </td>
      </tr>
    </table>
  </body>
</html>
